<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div id="tasks-container">
        <div id="tasks-header">
            <h2>Adicione sua próxima tarefa:</h2>
            <form action="" id="add-task-form">
                <input type="text" id="task-title" placeholder="Qual será sua tarefa?">
                <button id="add" type="submit">
                    <span class="material-symbols-outlined">add</span>
                </button>
            </form>
        </div>
        <div id="tasks-list-container">
            <h2>Estas são as suas tarefas:</h2>
            <ul id="task-list">
                <li class="task-box template hide">
                    <span class="task-title"></span>
                    <span class="material-symbols-outlined" id="finished">done</span>
                    <span class="material-symbols-outlined" id="remove">close</span>
                </li>
            </ul>
        </div>
    </div>

    <script src="js/scripts.js"></script>
</body>
</html>
